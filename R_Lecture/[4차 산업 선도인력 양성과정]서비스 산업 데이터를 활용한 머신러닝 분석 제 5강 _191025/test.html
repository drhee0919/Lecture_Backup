<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>    asdf
    이것은 소리없는 아우성!!
     <br><br>
    여기에 여러가지 태그를 이용해서 화면을 만들어요
    <!-- 여기가 주석이예요!! -->
    <h1>여기는 h1입니다. </h1>   <!-- h태그는 h1~h4까지 있고, 숫자가 커질수록 글잨기는 작아진다 -->
    <H2>여기는 h2입니다.</H2>    <!-- HTML언어는 대소문자를 구분하지 않는다. -->
<span>여기는 span입니다.</span>  <!-- span은 단순 영역만 잡아주는 태그, 따로 크기나 특별한 변화를 주진 않는다.-->
<span>두번째 span</span>
    <div>여기는  DIV입니다</div> <!-- DIV는 똑같이 특별 기능이 없고 영역만 잡지만, span은 block 레벨, DIV는 라인 전체를 잡는다
                                      (block level element, line level element) -->
<ul>  <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
     </ul>
<button> 여기를 눌러보세요 클릭ㅋㄹ릭!!</button>
</body>
</html>
