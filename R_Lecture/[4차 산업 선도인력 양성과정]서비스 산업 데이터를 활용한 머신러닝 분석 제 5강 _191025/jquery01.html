<!DOCTYPE html>
<html lang="en">
<head>                      <!--※ jQuery는 HTML의 클라이언트 사이드 조작을
                                   단순화 하도록 설계된 크로스 플랫폼의 자바스크립트 라이브러리다 -->
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CDN이라는 방식을 이용하여 library를 로딩-->
    <!-- http://code.jquery.com/에서 해당 code integration copy/paste -->
    <!-- jQuery 2.x minified 버전 선택 -->


            <style>
                    .word {
                        font-size: 20pt;
            }
            </style>

    <script src="js/jquery01.js"></script> <!-- 호출할 JS 명시  -->

</head>
<body>
    <h1>여기를 H1입니다!!</h1>
    <div>소리없는 아우성!!</div>
    <div id="firstDiv">
        <ul>
            <li class="word">호랑이</li> <!-- 클래스 지정 -->
            <li id="dog">강아지</li>  <!-- id 지정 -->
            <li>고양이</li>
        </ul>
    </div>
    <input type = "text" size="30">
    <div id="secondDiv">
        <ol>               <!-- order list, 순번 매기기 -->
            <li class="word">수원</li> <!-- 클래스 지정 -->
            <li>인천</li>
        </ol>
    </div>
    <input type = "button" value="클릭클릭!!" onclick="myFunc()"> <!-- js 코드 불러오기  -->

</body>
</html>
