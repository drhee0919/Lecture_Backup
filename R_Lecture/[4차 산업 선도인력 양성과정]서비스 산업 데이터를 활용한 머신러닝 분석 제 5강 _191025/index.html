<!DOCTYPE html>
<html lang="en">
    <head>  <!-- HTML은 모두 HTML태그 안에 들어와야 한다. -->
        <meta charset="UTF-8">  <!-- 기본적으로 부모 와 자식관계라는 포함관계에 있다. -->
        <title>Title</title>    <!-- html의 자식은 <head>와 <body> -->
                                <!-- <head>와 <body>는 형제 관계 -->
        <style>
            <!-- 밑에 있는HTML내용을 꾸밀 수 있는 태그 -->
            li {    <!-- 밑의 li 태그를 다 찾아라 -->
                color : yellow;
                background-color: rebeccapurple;  <!-- 걔네들 다 이런색깔로 -->
            }
            img{
                width : 500px;
                height: 500px;
            }
        </style>
        <script src="js/index.js"></script>
    </head>
    <body>
         <h1>소리없는 아우성!1</h1> <!--<h1>태그는 <html>의 후손 관계 -->
         <div>여기는 DIV 영역</div>
         <span>여기는 span</span>
          <ul>
              <li>홍길동</li>
              <li>김길동</li>
              <li>최길동</li>
          </ul>
         <input  type="text" size="20" >
         <input type="button" value="클릭클릭!!^^">
         <br><br> <!--도시화면 칸 띄어주기-->
         <img src="./image/car.jpg">
         <img src="./image/댕댕이.jpg">
    </body>
</html
>
